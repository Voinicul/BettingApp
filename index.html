<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <class class="title"><h1>Calculate your chances!</h1></class>
    </header>

    <div class="container">
      <div class="header-of-box">
        <div class="home-game">
          <p class="home-visitors">Home Team of this meeting</p>
          <div class="home-box">
            <div class="home-games-with-3goals">
              <input
                class="input1"
                type="text"
                placeholder="Home games with at least 3 goals,this season"
              />
            </div>
            <div class="home-games">
              <input
                class="input2"
                type="text"
                placeholder="Home games,played this season"
              />
            </div>
            <p class="goals-average-text">Goals average per home games</p>
            <input
                class="input3"
                type="text"
                placeholder="Goals average per home games"
              />
          </div>
        </div>
        <div class="away-game">
          <p class="home-visitors">Visitors of this meeting</p>
          <div class="visitors-box">
            <div class="visitors-games-with-3goals">
              <input
                class="input1"
                type="text"
                placeholder="Away games with at least 3 goals,this season"
              />
            </div>
            <div class="visitors-games">
              <input
                class="input2"
                type="text"
                placeholder="Away games,played this season"
              />
            </div>
            <p class="goals-average-text">Goals average per away games</p>
            <input
                class="input3"
                type="text"
                placeholder="Goals average per away games"
              />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
